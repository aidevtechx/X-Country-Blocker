<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Country Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>X Country Blocker</h1>

    <div class="input-group">
      <input type="text" id="countryInput" list="countryList" placeholder="Enter country (e.g., India)">
      <datalist id="countryList"></datalist>
      <button id="addBtn">Add</button>
    </div>

    <ul id="blockedList"></ul>

    <div class="settings">
      <label>
        <input type="checkbox" id="debugMode"> Debug Mode (Show country in console)
      </label>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
